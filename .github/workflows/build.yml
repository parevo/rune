name: Build and Release RuneDB

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            name: runedb-windows-amd64.exe
          - os: ubuntu-22.04
            platform: linux/amd64
            name: runedb-linux-amd64
          - os: macos-latest
            platform: darwin/universal
            name: runedb-macos-universal

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Wails Build
        run: |
          wails build -platform ${{ matrix.platform }} -clean

      - name: Rename and Prepare Binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv build/bin/runedb.exe ${{ matrix.name }}
          elif [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
            mv build/bin/runedb ${{ matrix.name }}
          else
            # For macOS, wails build usually creates a .app or binary
            # darwin/universal creates a universal binary
            mv build/bin/runedb.app/Contents/MacOS/runedb ${{ matrix.name }} || mv build/bin/runedb ${{ matrix.name }}
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build and Release Mergen

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            name: mergen_windows_amd64.exe
            args: "-nsis"
          - os: ubuntu-22.04
            platform: linux/amd64
            name: mergen_linux_amd64
            args: ""
          - os: macos-latest
            platform: darwin/universal
            name: mergen_darwin_universal.zip
            args: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install NSIS (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          choco install nsis
          echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH

      - name: Verify NSIS
        if: matrix.os == 'windows-latest'
        run: makensis /VERSION

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Wails Build
        run: |
          wails build -platform ${{ matrix.platform }} -clean ${{ matrix.args }} -ldflags "-X main.AppVersion=${{ github.ref_name }}"

      - name: Rename and Prepare Binary
        shell: bash
        run: |
          echo "Listing build/bin directory:"
          ls -R build/bin
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Move the built binary directly
            mv build/bin/mergen.exe ${{ matrix.name }}
            # Move the installer (using wildcard to be safe)
            mv build/bin/*installer.exe mergen_installer_windows_amd64.exe
          elif [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
            mv build/bin/mergen ${{ matrix.name }}
          else
            # For macOS, zip the .app bundle
            cd build/bin
            zip -r ../../${{ matrix.name }} mergen.app
          fi

      - name: Generate Checksum
        shell: bash
        run: |
          # Calculate checksum for the artifact
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            certutil -hashfile ${{ matrix.name }} SHA256 | grep -v "hash" | head -n 1 > ${{ matrix.name }}.sha256
            certutil -hashfile mergen_installer_windows_amd64.exe SHA256 | grep -v "hash" | head -n 1 > mergen_installer_windows_amd64.exe.sha256
          else
            shasum -a 256 ${{ matrix.name }} > ${{ matrix.name }}.sha256
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}
            ${{ matrix.name }}.sha256
            mergen_installer_windows_amd64.exe
            mergen_installer_windows_amd64.exe.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
